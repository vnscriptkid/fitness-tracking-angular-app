<section>
  <form fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="10px" (ngSubmit)="onLogin(f)" #f="ngForm">
      <mat-form-field>
        <input
          ngModel
          name="email"
          type="email"
          matInput
          placeholder="Email"
          required
          email
          #emailInput="ngModel"
        >
        <mat-error *ngIf="emailInput.errors?.email && !emailInput.errors?.required">
          Please enter a valid email address
        </mat-error >
        <mat-error *ngIf="emailInput.errors?.required">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          ngModel
          name="password"
          type="password"
          matInput
          placeholder="Password"
          required
          minlength="6"
          #pwInput="ngModel"
        >
        <mat-hint>Should be at least 6 characters long</mat-hint>
        <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
        <mat-error>Your password is less than 6 characters</mat-error>
      </mat-form-field>

      <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="accent">Login</button>
      <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
